<!DOCTYPE html>
<html>

  </head>
  <body style="background-color: antiquewhite;">

      <div class="groups">
        <div class="group" style="float:left">
          <div class="pad green"></div>
          <div class="pad yellow"></div>
        </div>

          <div class="pad red"></div>
          <div class="pad blue"></div>
        </div>
        <div class="center-pad">
          <h2>Simon</h2>
          <span id="stage">20</span>
          <div class="configs">
            <div class="config">
              <input type="button" class="btn" id="restart"></input>
              <h4>Restart</h4>
            </div>
            <div class="config">
              <input type="button" class="btn" id="strict"></input>
              <h4>Strict</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js" type="text/javascript"></script>

</html>
